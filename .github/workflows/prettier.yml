name: Prettier

on: [pull_request, push]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.1.1
        with:
          prettier_options: --write **/*.{js,jsx,ts,tsx,vue,html,css,scss,md,json,yml} --single-quote --tab-width 2 --no-semi --trailing-comma all --arrow-parens always
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          commit_message: 'style: prettier formatting'
